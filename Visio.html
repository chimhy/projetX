<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appel Vide패o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .menu {
            display: none;
            margin-top: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
    <script>
        function toggleMenu() {
            document.getElementById("menu").style.display = "block";
        }

        function startGoogleMeetCall() {
            // Ge패ne패rer un lien Google Meet
            let meetLink = "https://meet.google.com/new";

            // Email de l'invite패
            let email = "andrewgoma69@gmail.com";
            let sujet = encodeURIComponent("Invitation a un appel Google Meet");
            let message = encodeURIComponent(Bonjour,\n\nCliquez ici pour rejoindre l'appel vide패o : ${meetLink}\n\nA biento팩t !);

            // Ouvrir Google Meet
            window.open(meetLink, '_blank');

            // Envoyer l'email avec le lien Meet
            window.location.href = mailto:${email}?subject=${sujet}&body=${message};
        }

        function startWhatsAppCall() {
            let whatsappNumber = "33752720673"; // Nume패ro sans "+"
            let whatsappMessage = encodeURIComponent("Salut, on fait un appel vide패o ?");
            let whatsappLink = https://wa.me/${whatsappNumber}?text=${whatsappMessage};

            // Ouvrir WhatsApp
            window.open(whatsappLink, '_blank');
        }
    </script>
</head>
<body>

    <h2>Appel Vide패o</h2>

    <!-- Bouton principal -->
    <button onclick="toggleMenu()">游 Appel Vide패o</button>

    <!-- Menu des options d'appel -->
    <div id="menu" class="menu">
        <button onclick="startGoogleMeetCall()">游닟 Appel Vide패o Google Meet</button>
        <button onclick="startWhatsAppCall()">游님 Appel Vide패o WhatsApp</button>
    </div>

</body>
</html>
